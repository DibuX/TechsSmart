<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>TechSmart</title>
</head>
<body>
  

<div class="login-card-container">
  <div class="login-card">
    <div class="login-card-logo">
      <img src="fotos/logoT.png" alt="Logo">
    </div>
    <div class="login-card-header">
      <h1>Registrate</h1>
      <div>Inicia sesión con tu mail</div>
    </div>
    <form class="login-card-form">
      <div class="form-item">
        <span class="form-item-icon material-symbols-rounded">Mail</span>
        <input type="text" placeholder="Email" required autofocus>
      </div>
      <div class="form-item">
        <span class="form-item-icon material-symbols-rounded">Lock</span>
        <input type="password" placeholder="Contraseña" required>
      </div>
      <div class="form-item-otro">
        <div class="checkbox">
          <input type="checkbox" id="RecordameCheckbox">
          <label for="RecordameCheckbox">Recordame</label>
        </div>
          <a href="#">Olvidé mi Contraseña!</a>
        </div>
        <button type="submit">Registrate</button>
    </form>
    <div class="login-card-footer">
      No tenés cuenta? <a href="#">Crear una cuenta gratis</a>.
    </div>
  </div>
  <div class="login-card-social">
    <div>Otra forma de inicio de sesión</div>
    <div class="login-card-social-btn">
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
       </svg>
      </a>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
       </svg>
      </a>
    </div>
  </div>
</div>




</body>
</html>
